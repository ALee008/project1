{% extends "layout.html" %}
{% block title %} Write a Review {% endblock %}
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
{% block body %}
<body>
<form action="{{ url_for('submit_review')}}" method="post">
    <div class="form-group">
        <input type="number" id="rating" name="rating" min="1" max="5" size="3" required>
        <small style="color:grey">Rate between 1 (lowest) and 5 (highest).</small>
    </div>
    <div class="form-group">
        <input type="text" placeholder="Title" id="title" name="title" minlength="1" size="77" required>
    </div>
    <div class="form-group">
        <textarea id="review" name="review" rows="20" cols="80" placeholder="Write your review ..."></textarea>
        </div>
    <button class="btn btn-warning btn-sm">Submit</button>
</form>
</body>
{% endblock %}
</html>
