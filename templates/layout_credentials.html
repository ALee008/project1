{% extends "layout.html" %}

<html lang="en">
<head>
  <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <title>{% block title %} {{ title }} {% endblock %}</title>
</head>
{% block body %}
<div class="view" style="background-image: url('../static/books.jpg'); background-repeat: no-repeat; background-size: 55% 100%; background-position: left center;">
<div class="container-fluid">
  <div class="row no-gutter">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4">{{ message }}</h3>
              <form action="{{ method }}" method="post">
                <div class="form-label-group">
                  <label for="username">Username</label>
                  <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                  <small id="username_help" class="form-text text-muted">Please provide your credentials.</small>
                </div>

                <div class="form-label-group">
                  <input type="password"  minlength="4" id="password" name="password" class="form-control" placeholder="Password" required>
                  <label for="password">Password</label>
                </div>
                <button class="btn btn-lg btn-outline-secondary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">
                    {{ button_label }}</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
</html>
