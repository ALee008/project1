{% extends "layout.html" %}
<html lang="en">
<body>
{% block nav %}
<nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="{{ url_for('index') }}">Home</a>
            <a class="navbar-brand" href="{{ url_for('search') }}">Search</a>
            {% if session.get('username') %}
            <a class="navbar-brand" href="{{ url_for('logout') }}">Logout</a>
            {% else %}
            <a class="navbar-brand" href="{{ url_for('login') }}" type="submit">Login</a>
            {% endif %}
            <form>
                {% if not session.get('username') %}
                <a class="btn btn-outline-success my-2 my-sm-0" type="submit"
                   href="{{ url_for('register') }}">Register</a>
                {% endif %}
            </form>
</nav>
{% endblock %}
</body>
</html>
