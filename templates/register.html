{% extends "layout.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Register {% endblock %}</title>
</head>
{% block body %}
<form action="{{ url_for('commit_register') }}" method="post">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" name="username" id="username" aria-describedby="username">
    <small id="username_help" class="form-text text-muted">Please choose a user name.</small>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" id="password">
  </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}

</html>
